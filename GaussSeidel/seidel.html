<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="/assets/icons8-matrix.svg" type="image/x-icon">
    <title>Método de Seidel</title>
</head>

<body>
    <header class="header">
        <nav class="container_menu">
            <div class="buttons_container">
                <a id="refresh-btn" class="top_btns">Calcular Novamente</a>
                <a href="../index.html" class="top_btns">Voltar</a>
            </div>
        </nav>
    </header>

    <div class="header_container">
        <h1>Método dinâmico para resolução</h1>
        <div class="input_container">
            <label for="matrix-order">Ordem do sistema:</label>
            <input type="number" id="matrix-order" class="matrix-inputField" min="2" step="1" value="2" required>
            <button id="create-matrix-btn">Criar Matriz</button>
        </div>
        <div class="epsilon-input">
            <label for="matrix-order">Determine o Épsilon:</label>
            <input type="number" step="0.05" id="epsilon-value" class="epsilon-inputField" min="0.0001" max="1"
                placeholder="0.05" required>
        </div>
    </div>

    <div id="matrix-input" style="display: none;">
        <h2 class="subtitle">Preencha as matrizes</h2>
        <div class="matriz_container">
            <div>
                <h3 class="matrix-title">Matriz A</h3>
                <table id="matrix-a"></table>
            </div>
            <div>
                <h3 class="matrix-title">Matriz B</h3>
                <table id="matrix-b"></table>
            </div>
            <div class="chute-container">
                <h3 class="matrix-title">Chute Inicial</h3>
                <table id="chute-inicial"></table>
            </div>
        </div>

        <button id="calculate-btn">Calcular</button>
    </div>

    <div id="result" style="display: none;">
        <div id="iterations-container"></div>
        <div id="solution-container"></div>
    </div>

    <footer class="footer">
        <p>Desenvolvido por Gabriel Gonçalves Pereira</h4>
    </footer>
    <script src="script.js"></script>
</body>

</html>
