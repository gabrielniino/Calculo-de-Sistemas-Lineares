<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Sistemas Lineares</title>
</head>

<body>
    <header>
        <h1>Sistemas Lineares</h1>
    </header>

    <main>
        <nav class="menu_buttons">
            <button class="button_menu" onclick="showGauss()">Eliminação de Gauss</button>
            <button class="button_menu" onclick="showSeidel()">Gauss-Seidel</button>
        </nav>


        <div id="gaussContainer" style="display: none;">
            <div class="insert_matriz">
                <label for="ordem">Insira a ordem do sistema:</label>
                <input type="number" id="ordem-gauss">
                    <button onclick="criarMatrizGauss()">Criar Matriz</button>
            </div>

            <div id="matrizInputsGauss"></div>

            <br>

            <button onclick="calcularSolucaoGauss()">Calcular</button>
            <div id="resultadoGauss"></div>
        </div>

        <div id="seidelContainer" style="display: none;">
            <label for="order">Insira a ordem do sistema:</label>
            <input type="number" id="order-seidel" step="1">
            <button onclick="createInputsSeidel()">Criar Matriz</button>

            <br>

            <div id="inputsSeidel"></div>



            <div id="vector-bSeidel"></div>

            <br>

            <button onclick="calculateSeidel()">Calcular</button>

            <br><br>

            <div id="resultSeidel"></div>
        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
